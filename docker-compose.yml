version: '3.8'

services:
  backend:
    build: ./backend
    container_name: coinstack-backend
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:///data/coinstack.db
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: coinstack-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
